<form  class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" >
    <div class="col-sm-12">
      <label for="nome">nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome"  formControlName='nome' >
      
      <!--div>{{nome.className}}</div-->

      

      
  </div>
</div>

<div class="form-group" >

  <div class="col-sm-12">
    <label for="email">email</label>
  </div>

  <div class="col-sm-12">
    <input type="email" class="form-control" id="email" placeholder="email@email.com" formControlName='email' >

    

</div>
</div>



  <button type="submit" class="btn btn-primary" >Submit</button>
  <button type="submit" class="btn" (click)="resetar()">Cancelar</button>
  <app-form-debug [form]="formulario"></app-form-debug>

</form>
